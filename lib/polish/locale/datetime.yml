pl:
  date:
    formats:
      default: "%d.%m.%Y"
      short:   "%e %b"
      long:    "%e %B %Y"

    order:
      - :day
      - :month
      - :year

    # Names of days of the week - and context-standing
    common_day_names:
      - niedziela
      - poniedziałek
      - wtorek
      - środa
      - czwartek
      - piątek
      - sobota
    standalone_day_names:
      - Niedziela
      - Poniedziałek
      - Wtorek
      - Środa
      - Czwartek
      - Piątek
      - Sobota
    common_abbr_day_names:
      - niedz.
      - pon.
      - wt.
      - śr.
      - czw.
      - pt.
      - sob.
    standalone_abbr_day_names:
      - Niedz.
      - Pon.
      - Wt.
      - Śr.
      - Czw.
      - Pt.
      - Sob.

    # Names of the months - short and long, plus a freestanding.
    # Don't forget the nil at the beginning (~); there's no such thing as a 0th month
    common_month_names:
      - ~
      - stycznia
      - lutego
      - marca
      - kwietnia
      - maja
      - czerwca
      - lipca
      - sierpnia
      - września
      - października
      - listopada
      - grudnia
    standalone_month_names:
      - ~
      - Styczeń
      - Luty
      - Marzec
      - Kwiecień
      - Maj
      - Czerwiec
      - Lipiec
      - Sierpień
      - Wrzesień
      - Październik
      - Listopad
      - Grudzień
    common_abbr_month_names:
      - ~
      - sty.
      - lut.
      - mar.
      - kwi.
      - maj.
      - cze.
      - lip.
      - sie.
      - wrz.
      - paź.
      - lis.
      - gru.
    standalone_abbr_month_names:
      - ~
      - Sty.
      - Lut.
      - Mar.
      - Kwi.
      - Maj
      - Cze.
      - Lip.
      - Sie.
      - Wrz.
      - Paź.
      - Lis.
      - Gru.
  
  time:
    formats:
      default: "%a, %e %B %Y, %H:%M:%S"
      short:   "%e %b, %H:%M"
      long:    "%e %B %Y, %H:%M"
    am: "przed południem"
    pm: "po południu"
